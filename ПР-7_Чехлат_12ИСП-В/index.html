<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чехлат</title>
</head>
<body>
     <div class="wrapper">
         <div class="block in1">

         </div>

         </div>

            <input type="checkbox" name="" id="in3chek">
            
         </div>

            <input type="radio" name="" id="in4rad">
         </div>
         <div class="block in5">

         </div>
        <div class="block in6">
            <input type="file" name="" id="in6file">
        </div>
        <div class="block in7">
            <input type="color" name="" id="in7color">
        </div>
        <div class="block in8">
            <input type="search" name="" id="in8search" placeholder="это гугл автечаю">
        </div>
        
</body>
</html>
